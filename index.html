<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Calculator</title>

    <link rel="stylesheet" href="style.css">

    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>

</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <div class="container">
        <div id="addEmployeeDiv">
            <h2>Add Employee</h2>
            <div id="inputDiv">
                <input type="text" id="firstNameInput" placeholder="First Name">
                <input type="text" id="lastNameInput" placeholder="Last Name">
                <input type="text" id="idInput" placeholder="ID">
                <input type="text" id="titleInput" placeholder="Title">
                <input type="text" id="annualSalaryInput" placeholder="Annual Salary">
                <button id="addEmployeeBtn">Submit</button>
            </div> <!-- END Input DIV-->
        </div> <!-- END ADD EMPLOYEE DIV-->
        <div id="employeeTable">
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>DELETE</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Jquery populated -->
                </tbody>
            </table>
        </div> <!-- END EMPLOYEE TABLE DIV-->
    </div><!-- END CONTAINER DIV-->
</body>
</html>
